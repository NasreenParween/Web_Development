<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="">
        <label for="firstname">First Name :</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name"> <br> <br>
        <label for="lastname">Last Name :</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name"> <br> <br>
        <label for="email">Email Id  :</label>
        <input type="email" name="email" id="email" placeholder="Email"> <br> <br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" placeholder="Password"> <br> <br>
        
        <!--radio button-->
        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"> <br>
        
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"> <br> <br>

        <!--Dropdown list-->
        <label for="Country">Country</label>
        <select id="Country">
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="china">China</option>
            <option value="pakistan">pakistan</option>
        </select> <br> <br>

        <p>Write about yourself Below</p> 
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea> <br>
         <!--<input type="submit" id="submit">-->
         <button>submit</button>


    </form>
</body>
</html>
