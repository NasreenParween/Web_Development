<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Animation</title>
    <style>
      .gola{
          width: 100px;
          height: 100px;
          background: red;
          transition: width 2s, height 4s, border-radius 4s, background-color 4s;
      }
      .gola:hover{
       width: 300px;
       height: 300px;
       border-radius: 150px;
       background-color: rgb(128, 114, 250);

      }
    </style>
</head>
<body>
    <h1>Move your mouse curser down -></h1>
    <div class="gola"></div>
    <img src="https://source.unsplash.com/900x600/?happy" alt="happy image">
</body>
</html>
