<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@600&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Ubuntu', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px; /* 1/96th of an inch */
            line-height: 1.3em; 
            color: brown;
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
        .style{
            color: blueviolet;
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-family: 'Rubik Moonrocks', cursive;

        }
    </style>
</head>
<body>
    <h1 style="color: blue;">CSS Fonts</h1>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
    <p class="style">lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit numquam quaerat, saepe atque quasi quibusdam aut nisi at est porro error doloribus dolor.</p>

</body>
</html>
