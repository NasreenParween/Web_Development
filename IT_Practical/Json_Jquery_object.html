<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(163, 252, 252);
        }

        * {
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #690505;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 200%;
        }

        .d1 {
            border: 4px solid rgb(2, 2, 83);
            margin-top: 60px;
            border-radius: 10px;
            background-color: #fcc49f;
            padding: 30px;
            width: 70%;
            margin-left: 230px;
            border-style: outset;
        }

        label {
            color: #023d5c;
            font-family: American Typewriter, serif;
            font-size: 125%;
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=text] {
            width: 30%;
            padding: 12px;
            border: 1px solid black;
            border-radius: 4px;
            resize: vertical;
        }

        select {
            width: 30%;
            padding: 12px;
        }

        input[type=submit] {
            background-color: #dc0e8d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #04AA6D;
        }

        .col-25 {
            float: left;
            width: 20%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 80%;
            margin-top: 6px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <h2>PET'S DETAILS</h2>
    <div class="d1">
        <form id="f1">
            <div class="row">
                <div class="col-25">
                    <label for="pname" id="p1"><b>Pet's Name<b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="pname" name="petname" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="page" id="p2"><b>Pet's Age<b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="page" name="petage" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pweight" id="p3"><b>Pet's Weight<b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="pweight" name="petweight" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ptype" id="p4"><b>Pet's Type<b></label>
                </div>
                <div class="col-75">
                    <select id="ptype" name="pettype">
                        <option value="None" selected disabled hidden>Select an Option</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Bird">Bird</option>
                        <option value="Fish">Fish</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="plike" id="p5"><b>Pet's Likes<b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="plike" name="petlike" />
                </div>
            </div>
            <div class=row>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
    
    <script>
        $(document).ready(function () {
            $("#f1").on('submit', function (e) {
                e.preventDefault();
                $("body").css("background-color", "beige");
                const pet = {};
                pet.Name = $("#pname").val();
                pet.Age = $("#page").val();
                pet.Weight = $("#pweight").val();
                pet.Type = $("#ptype").val();
                pet.Likes = $("#plike").val();
                console.log(pet);
                const petJSON = JSON.stringify(pet);
                console.log(petJSON);
            });
        });
    </script>

</body>

</html>
